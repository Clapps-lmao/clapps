<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/ts-block" rel="stylesheet">
  <meta charset="UTF-8">
  <title>404</title>
</head>

<style>

  @import url('https://fonts.cdnfonts.com/css/ts-block');
  body {
    background-color: black;
    overflow: hidden;
    overflow-y: hidden;
    overflow-x: hidden;
  }
  .txt-div {
    position: absolute;
    top: 50%;
    left: 52%;
    width: 450px;
    transform: translateX(-50%) translateY(-50%);

  }
  .txt {
    color: #F8F0E3;
    font-family: 'TS Block Bold', sans-serif;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

</style>

<body>

<div class="txt-div">
  <h1 class="txt">This isn't the page you're looking for!</h1>
</div>
</body>
</html>
